<form id="signup" class="form">
  <div class="loginBody">
    <div class="loginHead">Sign Up</div>
      <div class="form-entry">
        <label for="firstName">First Name: </label>
        <input required type="text" id="firstName" class="input" placeholder="Harry" />
      </div>
      <div class="form-entry">
        <label for="lastName">Last Name: </label>
        <input type="text" id="lastName" class="input" placeholder="Potter" />
      </div>
    <div class="form-entry">
      <label for="username">Username: </label>
      <input required type="text" id="username" class="input" placeholder="username" />
    </div>
    <div class="form-entry">
      <label for="email">Email:</label>
      <input required type="email" id="email" class="input" placeholder="email@gmail.com" style="margin-left:30px ;"/>
    </div>
    <div class="form-entry">
      <label for="password">Password: </label>
      <input required type="password" id="password" class="input" placeholder="password" />
    </div>
    <button type="button" id="submit">Submit</button>
    <button type="button" id="loginButton" value="">Have an account? Login</button>
    <button type="button" id="forgotPass">Sign Up with Google</button>
  </div>
</form>
